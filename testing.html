<!DOCTYPE html>

        }
    </script>
    <style>
      /* Basic styling for the button */
      .comment-button {
        background: none;
        border: none;
        padding: 0.5rem 1rem; /* Add padding for better touch area */
        cursor: pointer;
        display: inline-flex; /* Use inline-flex for better alignment */
        align-items: center; /* Vertically center the icon and text */
        gap: 0.5rem; /* Add some gap between icon and text */
        transition: background-color 0.2s ease; /* Smooth transition for hover effect */
        border-radius: 0.375rem; /* Rounded corners, same as Tailwind's rounded-md */
      }

      .comment-button:hover {
        background-color: rgba(0, 0, 0, 0.05); /* Subtle background on hover, similar to Tailwind's hover:bg-black/5 */
      }

      .comment-icon {
        font-size: 1.5rem; /* Larger icon, similar to your 30px */
        margin-left: 0; /* Reset the margin, use gap instead */
        color: #4b5563; /* text-gray-600 */
      }

      .comment-text {
        font-size: 1rem; /* text-base */
        color: #4b5563;
      }
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }
    </style>
</head>
